<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Exercicio/6.1 - Prática</title>
</head>

<body>
<header>
  <h1 id="h1">Header da página</h1>
</header>

<main>
  <form action="" method="get">

    <div class="container">

      <div class="container-line" >
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" min="10" max="40">
      </div>

      <div class="container-line" >
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" min="10" max="50">
      </div>

      <div class="container-line" >
        <input type="radio" name="destino" id="destino-1">
        <label for="destino-1">Cidade</label>
        <input type="radio" name="destino" id="destino-2">
        <label for="destino-2">Campo</label>
        <input type="radio" name="destino" id="destino-3">
        <label for="destino-3">Praia</label>
        <input type="radio" name="destino" id="destino-4">
        <label for="destino-4">Montanhas</label>
      </div>

      <div class="container-line" >
        <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea name="motivo" id="motivo" maxlength="500"></textarea>
      </div>

      <div class="container-line" >
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="date">
      </div>

      <div class="container-line" >
        <label for="oportuni">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="oportunidade" id="oportuni">
      </div>

      <div class="container-line" >
        <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agree" id="agree">
      </div>

    </div>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

  </form>
</main>
<script src="/script.js"></script>
</body>

</html>
