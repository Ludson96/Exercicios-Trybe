<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Exercicios/6.1</title>
</head>

<body>
  <form action="" method="get">

    <div>
      <label for="login">Email: </label>
      <input type="email" name="email" id="login" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </div>

    <div class="line-content">
      <label for="pass">Senha: </label>
      <input type="password" name="senha" id="pass" placeholder="Digite sua senha" required>
    </div>

    <div class="line-content">
      <label for="remenber">Lembre-me</label>
      <input type="checkbox" name="lembre" id="remenber">
    </div>

    <div class="line-content">
      <button type="submit">Entrar</button>
    </div>

  </form>

</body>

</html>
